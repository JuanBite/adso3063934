<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-events</title>
    <link rel="stylesheet" href="../css/master.css">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
            border: 2px solid rgb(255, 255, 255);
            height: 220px;
            width: 300px;
            filter: grayscale(1);

            img {
                transition: all 0.4s 0.4s ease-in;
                transform: scale(1.2);
            }
        }

        article {
            background-image: url("img/c.jpg");
            height: 350px;
            width: 350px;
            position: relative;
            overflow: hidden;
            border-radius: 0.4rem;
            margin: 2rem auto;

            img.character {
                position: absolute;
                transition: all 0.2s ease-in;
                top: 100px;
                left: 100px;
            }
        }

        select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            margin: 0 auto;
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05-events</h1>
            <h2>Handle user interactions like clicks and keypresses.</h2>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="img/shrek-doblaje-latino-burro.jpg" alt="darwin">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="character" src="img/h.png">
            </article>
            <h4>Form Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="?">Select emotion...</option>
                <option value="🙁">Sad</option>
                <option value="🤬">Angry</option>
                <option value="😎">Happy</option>
            </select>
            <output class="emotion">?</output>

        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)');
            })

            $('figure').mouseleave(function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)');
            })



            //keyup
            $left = 100
            $top = 100
            $(document).keyup(function (event) {
                switch (event.key) {
                    case 'ArrowLeft':
                        $left -= 50
                        $('.character').css('left', $left + 'px')
                        break;
                    case 'ArrowUp':
                        $top -= 50
                        $('.character').css('top', $top + 'px')
                        break;
                    case 'ArrowRight':
                        $left += 50
                        $('.character').css('left', $left + 'px')
                        break;
                    case 'ArrowDown':
                        $top += 50
                        $('.character').css('top', $top + 'px')
                        break;
                }
                //console.log(event.key)
            })

            //change
            $('.emoji').change(function(){
                $('.emotion').text($(this).val())
            })
        })
    </script>
</body>

</html>
